{% extends 'materia/base.html' %}
{% load thumbnail %}

{% block content %}
    <hr>
    {% if materia.cover %}
        <header class="image-bg-fluid-height">
            <img src="{{ materia.cover|thumbnail_url:'single_article' }}" alt="{{materia.titulo}}" />
        </header>
    {% else %}
        <header class="image-bg-fluid-height">
            <img class="img-responsive img-center" src="http://placehold.it/200x200&text=Logo" alt="">
        </header>
    {% endif %}
    <section>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="section-heading">{{ materia.titulo }}</h1>
                <p class="lead section-lead">{{ materia.subtitulo }}</p>
                <p class="section-paragraph">{{ materia.corpo|linebreaks }}</p>
            </div>
        </div>
    </section>
{% endblock %}
{% block paginacao %}
{% endblock %}
